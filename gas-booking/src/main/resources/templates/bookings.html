<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gas Booking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<h2>List of Bookings</h2>

<table >

    <tr>
        <th>Id</th>
        <th>User Account Number</th>
        <th>Location</th>
        <th>Is Delivered</th>
    </tr>

    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.userAccountNumber}">userAccountNumber</td>
        <td th:text="${booking.bookingDate}">bookingDate</td>
        <td th:text="${booking.location}">location</td>
        <td th:text="${booking.isDelivered}">isDelivered</td>
    </tr>

</table>

</body>
</html>
